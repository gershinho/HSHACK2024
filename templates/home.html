<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/stylesHome.css">
    <title>StudyShare</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="/static/main.js"></script>
    </head>

<body class="animatedBg">
    <header>
        <header>
            <div class="topcontainer">
                <div class="logo">
                        <img src="/static/images/logo.png" width=15% alt="logo">
                </div>
                <nav>
                    <a href="/create">+</a>
                </nav>
            </div>
        </header>
    </header>
    
    <div class="slidercontainer">

        <form action = "/" method = "post" class = "ajax">
            <label for="groupsize-input">Group Size: <span id="groupsize-value"></span></label>
            <input type="range" min="2" max="8" step="1" name="groupsize-input" id="groupsize-input"
                onchange="updateValue('groupsize')">
            <br>


            <select name="subjects">
                <option value="" disabled selected>Select Subject</option>
                <option value="MATHEMATICS">MATHEMATICS</option>
                <option value="LITERACY">LITERACY</option>
                <option value="SCIENCE">SCIENCE</option>
                <option value="HISTORY">HISTORY</option>

            </select>

            <select name="difficulty">

                <option value="" disabled selected>Select Difficulty</option>
                <option value="DUAL ENROLLMENT">Dual Enrollment</option>
                <option value="ADVANCED PLACEMENT">Advanced Placement</option>
                <option value="BASE LEVEL">Base Level</option>
                <option value="HONORS">Honors</option>

            </select>



            <input type="submit" value="Go">
        </form>

        



    </div>


 
    <div id="submitted-values">

        <h2>Available Groups:</h2>
        {% for group_name, group_details in groups.items() %}
        <div class="studyCont">
            <div class="headingCont">
                <div class="groupNameCont">
                    <h3>{{ group_name }}</h3>
                </div>
                <div class="subjectCont">
                    <h4>{{ group_details['Subject'] }}</h4>
                </div>
            </div>
            <p>{{ group_details['Description'] }}</p>
            <p>{{ group_details['Difficulty'] }}</p>

            <div class="joinCont">
                <a href="/join">Join</a>

            </div>
        </div>
        <br>
        {% endfor %}








    </div>
 


</body>


</html>
